<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        /* Review Form Styling */
        
        .review-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1s forwards;
        }
        
        * {
            background-color: #1a1a2e;
        }
        
        h1 {
            color: #e94560;
            justify-self: center;
        }
        
        .review-form label {
            font-size: 1rem;
            font-weight: bold;
            color: #e94560;
        }
        
        .review-form input,
        .review-form textarea {
            padding: 0.8rem;
            border: 2px solid #0f3460;
            border-radius: 8px;
            font-size: 1rem;
            background: #0f3460;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .review-form input:focus,
        .review-form textarea:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 10px #e94560;
        }
        
        .review-form button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .review-form button:hover {
            background: #ff577f;
            transform: scale(1.05);
            box-shadow: 0 0 15px #e94560;
            animation: pulse 1s infinite;
        }
        /* Success message */
        
        .success-msg {
            display: none;
            margin-top: 1rem;
            color: #4BB543;
            font-weight: bold;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
        }
        /* Animations */
        
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #e94560;
            }
            50% {
                box-shadow: 0 0 20px #e94560;
            }
            100% {
                box-shadow: 0 0 5px #e94560;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            background: rgba(15, 15, 35, 0.9);
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid rgba(233, 69, 96, 0.2);
            color: #e94560;
        }
    </style>


</head>

<body>
    <!-- Review Form Section -->
    <section id="review" class="about">
        <div class="container">
            <h1 class="section-title fade-in">Leave a Review</h2>
                <form id="reviewForm" class="review-form fade-in" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="74136384-973c-4482-baae-b67f2ca994c5">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">

                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" rows="4" required placeholder="Write your review here..."></textarea>

                    <button type="submit">Submit Review</button>
                </form>
                <p id="successMessage" class="success-msg">âœ… Thank you for your feedback!</p>
        </div>

    </section>
    



    <script>
        // Handle Review Form Submit
        document.getElementById("reviewForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("reviewForm").reset();
            const msg = document.getElementById("successMessage");
            msg.style.display = "block";
            msg.style.opacity = "0";
            setTimeout(() => {
                msg.style.opacity = "1";
            }, 100);
        });
    </script>

</body>

</html>
